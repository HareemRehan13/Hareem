    <p id="table_data"></p>

    <script src="bootstrap/js/jquery-3.6.3.min.js"></script>
<script>
    $(document).ready(function () {
        
   $('#ID_fetchdata').on("click",function(){

    $.ajax({
         url:"dummy.json",
        type:"GET",
        // dataType:"text",
   
success: function (data){
 console.log(data);
 for(var i= 0 ; i < data.length ; i++){
document.getElementById('table_data').innerHTML += data[i].id +  data[i].name + data[i].email +  data[i].city+ '<br>';
                
            }

         },

})
