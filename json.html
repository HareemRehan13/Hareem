<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <button type="button" onclick="btnfetch()">Show Data</button>
    <div id ="data"></div>
    <script>
var obj = {
    "name":"wajeeha",
"age": "23",
"course": "javascript",
"institute":"aptech",
}
function btnfetch(){
    for (var i in obj) {
document.getElementById("data").innerHTML += obj[i] + '<br>';
            
        
    }
}
</script>
</body>
</html>
