<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Json Data In Table</title>
</head>
<body>
     <button type="button" onclick="btnFetchData()">Fetch Data</button>
    <table  id="ID_table" border="1"></table>
   
    <script src="../bootstrap/js/jquery-3.6.3.min.js"></script>
<script>
function btnFetchData(){
    var ID_table= document.getElementById("ID_table")

    $.ajax({
        url: 'products.json',
        type: 'GET',
        success: function(data){
            var allproducts= data.products
          debugger
            for (let index=0; index< allproducts.length; index++){
                var elements= allproducts[index];
            ID_table.innerHTML += '<tr> <td>'+elements.id+' </td> <td>'+elements.title+' </td><td>'+elements.description+' </td><td>'+elements.price+
                ' </td><td>'+elements.brand+' </td><td><img width="50" src="'+ elements.thumbnail +'"/> </td></tr>'
        console.log(elements.title)}
        
        },
      error: function(){

      }
    })
}
</script>
</body>
</html>
