<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <script>
        var num= prompt('Enter Your number');
        var numb= parseInt(num)
        if(numb ==1){
            alert('Monday')
        }
        else if(numb==2){
            alert('Tuesday')
        }
        else if(numb==3){
            alert('Wednesday')
        }
        else if(numb==4){
            alert('Thursday')
        }
        else if(numb==5){
            alert('Friday')
        }
        else if(numb==6){
            alert('Saturday')
        }
        else if (numb==7){
            alert('Sunday')
        }
        else (
            alert('Not Found')
        )

    </script>
</body>
</html>
