    <script>
        class Marksheet{
Name;
Rollno;
Total=0;
Eng;
Urdu;
Maths;
Chem;
Phy;
Percentage;
Grades;


std_marks(eng, urdu ,maths ,chem, phy){
this.Eng= eng;
this.Urdu = urdu;
this.Maths = maths;
this.Chem = chem;
this.Phy = phy;
this.Total = this.Eng+ this.Urdu +this.Maths +this.Chem + this.Phy;
}
std_data(name,rollno){
  this.Name =name;
  this.Rollno = rollno; 
}
std_per(){
this.Percentage = this.Total*100/500
}
std_grade(){
if(this.Percentage >= 80){
 document.write('Student Grades:' +' '+'A' + '<br>') 
}
else if(this.Percentage >= 60){
    document.write('Student Grades:' +' '+'B' + '<br>') }
else(
    document.write('Student Grades:' +' '+'F' + '<br>')  
       ) 
}

  print(){
     document.write('Student Name:' +' '+ this.Name + '<br>')  
     document.write('Student Roll No:' +' '+ this.Rollno + '<br>')  
     document.write('Student Marks:' +' '+ this.Total + '<br>')  
     document.write('Student Percentage:' +' '+ this.Percentage+'%' + '<br>')  
    
        }
        }
    
      var ObjMarksheet = new Marksheet()
      ObjMarksheet.std_data('Maria', 20);
      ObjMarksheet.std_marks(90 ,89 , 97 ,80 ,92)
      ObjMarksheet.std_per()
      ObjMarksheet.std_grade()
      ObjMarksheet.print()
